			<li>
				<a href="dashboard.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="profile.html">
					<i class='bx bxs-shopping-bag-alt' ></i>

				</a>
			</li>
			<li>
				<a href="analytics.html">

				</a>
			</li>
			<li class="active">
				<a href="message.html">
					<i class='bx bxs-message-dots' ></i>

				</a>
			</li>
		</ul>
		<ul class="side-menu">

			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
		</nav>

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Message Us!</h1>
				</div>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-calendar-check' ></i>

						<h3>Message Us</h3> 
						<p>Reach us via novess2001@gmail.com or call our hotline number 03-8888 8888</p> 
					</span>
				</li>
			</ul>


			<div class="table-data">
				<div class="order">
					<form action="message.html">
						<div class="head">
							<h3>Drop Us a Message!</h3>
						</div>

						<div>	
							<label for="freeform">Tell us how you heard about us:</label><br>
								<textarea id="freeform" name="" rows="4" cols="50">
								</textarea><br>
								<a href="message.html">
									<span class="text">Submit    </span>
									<i class='bx bxs-send' ></i>
								</a>
						</div>	
					</form>				
				</div>
			</div>

	</section>

	<script src="script.js"></script>
